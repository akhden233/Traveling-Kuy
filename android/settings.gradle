pluginManagement {
    def flutterSdkPath = new Properties()
    file("local.properties").withInputStream() { flutterSdkPath.load(it) }
    flutterSdkPath = flutterSdkPath.getProperty("flutter.sdk")
    
    if (!flutterSdkPath) { 
        throw new RuntimeException("flutter.sdk not set in local.properties") 
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.7.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")

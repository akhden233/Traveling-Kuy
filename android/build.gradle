buildscript{
    ext.kotlin_version = '2.1.0'
    
    repositories{
        google()
        mavenCentral()
    }

  dependencies{
    classpath "com.android.tools.build:gradle:8.1.2"
    classpath "com.google.gms:google-services:4.4.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
  }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Mengatur direktori build baru
def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects {
    // Mengatur direktori build untuk setiap subproject
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.set(newSubprojectBuildDir)
}

// Menyatakan dependensi evaluasi antara project
subprojects {
    project.evaluationDependsOn(":app")
}


tasks.register("clean", Delete) {
    delete rootProject.buildDirectory
}
